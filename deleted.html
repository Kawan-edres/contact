<!DOCTYPE html>
<html lang="en">

<head>
    <title>Contact</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Arvo&display=swap');
    </style>

    <link rel="stylesheet" href="./assets/CSS/contact.css">
</head>

<body>
    <!-- header -->
    <header>
        <nav class="navbar navbar-custom navbar-expand-lg navbar-light ">
            <div class="container">
                <a class="navbar-brand" href="#"><img src="./icon/agenda.png" alt="" width="50" height="50"
                        class="me-3" />
                    Deleted Contacts</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false"><i class="me-1" aria-hidden="true"> <img
                                        class="icons" src="icon/user-profile.png" alt="">
                                </i>
                                Someone
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li>
                                    <button class="dropdown-item" id="account">
                                        <img class="contactIcons" src="./icon/technical-support.png" alt="">
                                        <i class="me-1"></i>Account</button>
                                </li>
                                <li>
                                    <button class="dropdown-item" id="logout-btn">
                                        <img class="contactIcons" src="./icon/exit.png" alt="">
                                        <i class="me-1"></i> Logout
                                    </button>
                                </li>
                                <li>
                                    <button class="dropdown-item" id="contact-btn">
                                        <img class="contactIcons" src="icon/contacts.png" alt="">
                                        <i class="me-1"></i> Contacts
                                    </button>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!-- Add contact  -->
    <main>
        <section>
            <div class="container text-end">
                <button id="remove-contacts-btn" type="button" class="btn btn-danger my-3" data-bs-toggle="modal"
                    data-bs-target="#modal3">
                    <i class="me-1" aria-hidden="true"> <img class="icons" id="addContact" src="icon/save.png" alt="">
                    </i>
                    Remove Permanently
                </button>
            </div>
        </section>
    </main>
    <section id="posts">
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-12">
                    <div class="">
                        <table class="table table-striped border border-black">
                            <thead class="thead-dark">
                                <tr>
                                    <th>#</th>
                                    <th>Name</th>
                                    <th>Phone</th>
                                    <th>Email</th>
                                    <th>Restore</th>
                                </tr>
                            </thead>
                            <tbody id="table-body"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
        crossorigin="anonymous"></script>
    <script src="./assets/js/deletedPage.js"></script>
</body>

</html>
